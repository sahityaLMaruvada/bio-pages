<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Bootstrap Example</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="css/style.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script src="js/main.js"></script>
	</head>
	<body>
		<div class="container">
		    <div class="row">
		        <div class="col-lg-3 col-md-3 col-sm-3">
		        	<div class="img-background">
		        		<img src="assets/u15.png" class="img-circle center-block">
		        	</div>
		            <ul class="nav nav-pills nav-stacked admin-menu">
		                <li><a class="active menu-items" data-target-id="Bio"><i class="fa fa-home fa-fw"></i>Bio</a></li>
		                <li><a data-target-id="Tab1" class="menu-items"><i class="fa fa-table fa-fw"></i>Tab1</a></li>
		                <li><a data-target-id="Tab2" class="menu-items"><i class="fa fa-calendar fa-fw"></i>Calender</a></li>
		                <li><a data-target-id="Library" class="menu-items"><i class="fa fa-book fa-fw"></i>Library</a></li>
		               
		            </ul>
		            <div class="contact">Contact Info</div>
		        </div>
		        <div class="col-lg-9 col-md-9 col-sm-9 well admin-content" id="Bio">
		            Vertical admin menu
		        </div>
		        <div class="col-lg-9 col-md-9 col-sm-9 well admin-content" id="Tab1">
		            Vertical admin menu 2
		        </div>
		        <div class="col-lg-9 col-md-9 col-sm-9 well admin-content" id="Tab2">
		            Vertical admin menu 3
		        </div>
		        <div class="col-lg-9 col-md-9 col-sm-9 well admin-content" id="Library">
		            Vertical admin menu 4
		        </div>
		   
		</div>
	</body>
</html>
